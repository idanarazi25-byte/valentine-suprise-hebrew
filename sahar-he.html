<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 砖 砖专 Ц</title>
    <link rel="stylesheet" href="sahar-he.css">
</head>
<body>
    <!-- Page 1 -->
    <div class="card" id="page1">
        <div class="teddies">ЦЦ</div>
        <h1>砖专,  转  砖?</h1>

        <div class="buttons">
            <button class="yes" onclick="goToYay()"> </button>
            <button class="no" id="noBtn"></button>
        </div>
    </div>

    <!-- Page 2 (Hidden initially) -->
    <div class="card hidden" id="page2">
        <h1>砖砖砖!!! </h1>
        <p>" 转 注 砖   转转-注专 " Ц</p>

        <div class="photo-box">
            <img src="teddy.jpg" alt="Valentine photo" style="max-width: 250px; height: auto;">
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");

        noBtn.addEventListener("mouseover", () => {
            // Move the button randomly within a small range (same effect as original)
            noBtn.style.left = Math.random() * 220 + "px";
            noBtn.style.top = Math.random() * 90 + "px";
        });

        function goToYay() {
            document.getElementById("page1").classList.add("hidden");
            document.getElementById("page2").classList.remove("hidden");
            createHearts();
        }

        function createHearts() {
            const heartCount = 70;
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '';
                heart.classList.add('heart-pop');
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s"; 
                heart.style.fontSize = Math.random() * 20 + 20 + "px";
                document.body.appendChild(heart);

                setTimeout(() => { heart.remove(); }, 5000);
            }
        }
    </script>
</body>
</html>
